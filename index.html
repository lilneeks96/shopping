<body>
    <h1>Which Champion is right for you?</h1>
    <p>show this one by one like a slide so I can practice routing</p>
        <p>This survey will decide your next league champion</p>
        <input type="submit" value="Start">
        <!-- direct them to another "algorithm" send to easiest champions for each role -->

        <p>Experience in MOBAS?</p>
        <form>
            <input type="radio" id="bronze" name="experience" value="0">
            <label for="noob">Noob</label><br>
            <input type="radio" id="diamond" name="experience" value="10">
            <label for="pro">Pro</label>
        </form>    
        <p>What lane?</p>

            <!-- have a "onmouse" function information on the check box -->
            <form>
                <input type="radio" id="top" name="layer_one" value="100">
                <label for="top">Top</label><br>

                <input type="radio" id="middle" name="layer_one" value="200">
                <label for="middle">Middle</label><br>

                <input type="radio" id="jungle" name="layer_one" value="300">
                <label for="jungle">Jungle</label><br>

                <input type="radio" id="adc" name="layer_one" value="400">
                <label for="adc">Attack Damage Carry</label><br>

                <input type="radio" id="support" name="layer_one" value="500">
                <label for="support">Support</label><br>

              </form>

          <p>Cool you chose "placeholder"</p>
          <p>these questions will now ask about your playstyle!</p>

          

</body>
